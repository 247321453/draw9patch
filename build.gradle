repositories {
    mavenLocal()
    mavenCentral()
}
apply plugin: 'java'

dependencies {
    testCompile 'junit:junit:4.12'
}
sourceSets {
    main.resources.srcDir 'src/main/java'
    test.resources.srcDir 'src/test/java'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.android.draw9patch.Application'
    }
}